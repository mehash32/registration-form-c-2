<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

<body>
    <div class="main">
        <div class="menu-bar">
            <div class="title">
                <h2>MEHASH</h2>
            </div>
            <ul >
                <li><a href="/home">HOME</a></li>
                <li><a href="https://shanto-portfolio.herokuapp.com/blog/">BLOG</a></li>
                <li><a href="https://shanto-portfolio.herokuapp.com/">PORTFOLIO</a></li>
                <li><a href="https://shanto-portfolio.herokuapp.com/projects">PROJECTS</a></li>
                <li><a href="https://shanto-portfolio.herokuapp.com/about_me">ABOUT ME</a></li>

            </ul>
        </div>
        <div class="contact">
            <div class="form-body">
                <h2>Registration Form</h2>
                <form>
                  <div class="label"><label >Name:</label></div>
              
                    <input type="text" name="" placeholder="Your Name">
                    <div class="label"><label >Email:</label></div>
                    
                    <input type="email" name="" placeholder="Your Email">
                    <div class="label"><label >Password:</label></div>
                    
                    <input type="password" name="" placeholder="Password">
                    <div class="label"><label >Confirm Password:</label></div>
                    
                    <input type="password" name="" placeholder="Confirm Password">
                    <div class="btn"><input type="submit" name="" value="Register" ></div>
                    
                </form>
                <div class="wrapper">
                    <div class="button">
                      <div class="icon"><a href="https://www.facebook.com/mehash.32" target="_blank"><i class="fab fa-facebook-f"></i></a></div>
                      <span>Facebook</span>
                    </div>
                    <div class="button">
                      <div class="icon"><a href="www.twitter.com/"><i class="fab fa-twitter"></i></a></div>
                      <span>Twitter</span>
                    </div>
                    <div class="button">
                      <div class="icon"><a href="https://www.instagram.com/mehedi_shanto.32/"><i class="fab fa-instagram"></i></a></div>
                      <span>Instagram</span>
                    </div>
                    <div class="button">
                      <div class="icon"><a href="https://github.com/mehash32/"><i class="fab fa-github"></i></a></div>
                      <span>Github</span>
                    </div>
                    <div class="button">
                      <div class="icon"><a href="www.youtube.com"><i class="fab fa-youtube"></i></a></div>
                      <span>YouTube</span>
                    </div>
                  </div>
              
            </div>
        </div>
    </div>
